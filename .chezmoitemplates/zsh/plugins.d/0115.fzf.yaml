plugins:
  - args: ["wait", "lucid", "light-mode"]
    for:
      - url: Aloxaf/fzf-tab
  - args:
      - snippet
    url: https://raw.githubusercontent.com/junegunn/fzf-git.sh/main/fzf-git.sh
    comment: |
      FZF + git keybinds
  - args: ["snippet"]
    url: "https://raw.githubusercontent.com/junegunn/fzf/master/shell/key-bindings.zsh"
    ice: ["wait", "blockf", "lucid"]
